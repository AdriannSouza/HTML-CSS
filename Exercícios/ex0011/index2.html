<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>

    <h1>Image Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="" srcset="">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    
    <audio src="ceremonial-library.mp3" preload="metadata" controls loop>
        <source src="ceremonial-library.mp3" type="audio/mpeg">
        <source src="ceremonial-library.ogg" type="audio/ogg">
        <source src="ceremonial-library.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir aúdio.<a href="ceremonial-library.mp3"> Clique aqui para baixar o arquivo MP3.</a></p>
</body>
</html>
