<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video src="meu-video.mp4" controls width="250px">
        <source src="meu-video.mp4" type="/mp4">
    </video>
    <!--Usar a tag (VÍDEO), colocar dentro do primeiro (VÍDEO) a tag (CONTROLS) e usar a tag (WIDTH) para redimensionar-->
    </video>
    <hr>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> 
    <!--Basta ir no YouTube, selecionar o vídeo desejado, clickar em compartilhar - incorporar - copiar o código (iframe) e inserir no seu site, não é necessário colocar dentro de uma tag 'VIDEO'-->
</body>
</html>
